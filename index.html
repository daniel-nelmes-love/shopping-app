<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dan's Shopping List</title>
	<link rel="shortcut icon" type="image/x-icon"  href="img/cart.png">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="jquery-1.11.1.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="app-wrap"></div>
	<div id="title-cont">
		<div id="title">
			<h1>Dan's Shopping List</h1>
			<h2>Enter items into the box below and hit 'Enter' on your keyboard</h2>
		</div>
	</div>
	<div id="app-cont">
		<ul id="list">
			<li>Bread<img src="img/cart.png" alt="Cart"></li>
			<li>Milk<img src="img/cart.png" alt="Cart"></li>
			<li>Nuts<img src="img/cart.png" alt="Cart"></li>
			<li class="in-cart">Oranges<img src="img/cart.png" alt="Cart"></li>
			<li class="in-cart">Apples<img src="img/cart.png" alt="Cart"></li>
		</ul>
	
</div>
</body>
</html>
