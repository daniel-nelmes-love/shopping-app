<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dan's Shopping List</title>
	<link rel="shortcut icon" type="image/x-icon"  href="img/cart.png">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="jquery-1.11.1.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="background"></div>
	<div id="app-wrap">
		<div id="app-cont">
			<div id="title-cont">
				<div id="title">
					<h1>Dan's Shopping List</h1>
				</div>
			</div>
			<input
				type="text"
				id="new-item"
				placeholder="Type items here then push 'Enter' on your keyboard">
			<div id="add-button">+ Add Item</div>
			<div id="clear-button">Clear List</div>
			<ul id="list">
				<li>
					<img class="delete-item" src="img/delete-item.png" alt="Delete Item">
					Bread
					<img class="cart" src="img/cart.png" alt="Cart">
				</li>
				<li>
					<img class="delete-item" src="img/delete-item.png" alt="Delete Item">
					Milk
					<img class="cart" src="img/cart.png" alt="Cart">
				</li>
				<li>
					<img class="delete-item" src="img/delete-item.png" alt="Delete Item">
					Nuts
					<img class="cart" src="img/cart.png" alt="Cart">
				</li>
				<li class="in-cart">
					<img class="delete-item" src="img/delete-item.png" alt="Delete Item">
					Oranges
					<img class="cart" src="img/cart.png" alt="Cart">
				</li>
				<li class="in-cart">
					<img class="delete-item" src="img/delete-item.png" alt="Delete Item">
					Apples
					<img class="cart" src="img/cart.png" alt="Cart">
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
