<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dan's Shopping List</title>
	<link rel="shortcut icon" type="image/x-icon"  href="img/cart.png">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Varela+Round|Amaranth' rel='stylesheet' type='text/css'>
	<script src="jquery-1.11.1.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="background"></div>
	<div id="app-wrap">
		<div id="app-cont">
			<div id="title">
				<h1>Shopping List</h1>
				<h2>By Daniel Nelmes-Love</h2>
			</div>
			<input
				type="text"
				id="new-item"
				placeholder='Type items here then push Enter on your keyboard'>
			<div id="add-button">+ Add Item</div>
			<div id="clear-button">Clear List</div>
			<ul id="list">
			</ul>
		</div>
	</div>
</body>
</html>
